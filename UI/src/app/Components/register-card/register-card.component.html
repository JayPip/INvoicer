<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" >
          <div class="form-group">
            <h2>Create account</h2>
          </div>
          <div class="form-group">
            <label class="control-label" for="signupName">Nickname</label>
            <input id="nickname" type="text" formControlName="nickname" maxlength="50" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label" for="signupEmail">Email</label>
            <input id="email" type="email" formControlName="email" maxlength="50" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" type="password" formControlName="password" maxlength="25" class="form-control" placeholder="at least 6 characters, big letter, special character" length="40">
          </div>
          <div class="form-group">
            <label class="control-label" for="confirm">Password again</label>
            <input id="confirm" type="password" formControlName="confirm" maxlength="25" class="form-control">
          </div>
          <div class="form-group">
            <button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
          </div>
          <hr>
          <p>Already have an account? <a href="">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
